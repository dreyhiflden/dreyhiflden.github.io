<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 1</title>
</head>
<body>

<h1>Personal Information</h1>

<form action="https://cors-anywhere.herokuapp.com/https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      id="form">

  <fieldset>
    <legend>Personal Information</legend>
    <label for="surname"> Surname:</label>
    <input type="text" id="surname" name="surname" autocomplete="off" required>
    <br>
    <label for="name"> Name: </label>
    <input type="text" id="name" name="name" value="Dmitry">
    <br>
    <label for="age">How old are You?:</label>
    <input type="number" id="age" name="age">
    <br>
    <label for="full-date">Full date of birth:</label>
    <input type="date" id="full-date" name="full-date">
    <br>
    <label for="agreement">I accept the terms of the agreement</label>
    <input type="checkbox" id="agreement" name="agreement">
  </fieldset>

  <fieldset>
    <legend>Registration</legend>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" minlength="6" maxlength="16">
  </fieldset>

  <fieldset>
    <legend> An interesting fact about you!</legend>
    <p>Do you love cats?</p>
    <input type="radio" value="yes" id="yes" name="love-cats-vote">
    <label for="yes">Yes</label><br>
    <input type="radio" value="no" id="no" name="love-cats-vote">
    <label for="no">No</label>
    <br>
    <label for="fav-color">What is your favorite color?</label>
    <br>
    <input type="color" name="color" id="fav-color">
    <br>
    <label for="time-go-bad">What time do you go to bed?</label>
    <br>
    <input type="time" id="time-go-bad" name="time-go-bad">
    <br>
    <label for="brand">What your favorite brand of cars?</label>
    <br>
    <select name="brand" id="brand" size="4">
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="lada">Lada</option>
    </select>
    <br>
    <label for="rate">How do you rate our work?</label>
    <br>
    <input name="rate" id="rate" type="range" min="0" max="100" value="50" step="10">
  </fieldset>

  <fieldset>
    <legend>Your comments:</legend>
    <textarea name="comments" id="comments" cols="30" rows="3" placeholder="Comments"></textarea>
  </fieldset>

  <input type="submit" value="Submit">

</form>

<script>
  if (document.forms[0] && window.FormData) {

    let message = {};
    message.loading = 'Загрузка...';
    message.failure = 'Ээххх! Что-то пошло не так...';

    let form = document.forms[0];

    let statusMessage = document.createElement('div');
    statusMessage.className = 'status';

    /*
    Дабы передать данные на сервер, нужно их преобразовать в вид: foo=bar&name=John
    Поскольку FormData отправляет их в кодировке multipart/form-data, а нам нуджно передать в x-www-form-urlencoded
    (может быть можно и по другому, но у меня только с таким видом сервер принимает ответ, в противном случае
    пишет что поле surname не заполнено. Так же на 156 строке указываю кодировку.

    Взято с https://stackoverflow.com/questions/7542586/new-formdata-application-x-www-form-urlencoded

    По сути, мы заменяем .serialize() в jQuery
     */
    let urlencodeFormData = (fd) => {
      let s = '';
      let encode = (s) => {
        return encodeURIComponent(s).replace(/%20/g,'+');
      };
      for(let pair of fd.entries()) {
        if(typeof pair[1] === 'string') {
          s += (s ? '&' : '') + encode(pair[0])+'='+encode(pair[1])
        }
      }
      return s;
    };

    // Настройка AJAX запроса
    let request = new XMLHttpRequest();
    request.open('POST', 'https://cors-anywhere.herokuapp.com/https://mate-academy-form-lesson.herokuapp.com/create-application', true);
    // Указываем серверу что мы принимаем в ответе JSON
    request.setRequestHeader('accept', 'application/json');
    // Указываем серверу кодировку
    request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');

    // Добавляем обработчик на событие `submit`
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      form.appendChild(statusMessage);

      // Подготовка данных
      let formData = new FormData(form);

      // Отправляем данные
      request.send(urlencodeFormData(formData));

      // Функция для наблюдения изменения состояния request.readyState обновления statusMessage соответственно
      request.onreadystatechange = () => {
        // <4 =  ожидаем ответ от сервера
        if (request.readyState < 4)
          statusMessage.innerHTML = message.loading;
        // 4 = Ответ от сервера полностью загружен
        else if (request.readyState === 4) {
          // 200 - 299 = успешная отправка данных!
          if (request.status == 200 && request.status < 300)
            statusMessage.innerHTML = request.responseText; // Отобразим ответ сервера
          else
            form.insertAdjacentHTML('beforeend', message.failure);
        }
      }
    });
  }
</script>

</body>
</html>
